{% extends 'matex_app/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}  <!-- https://docs.djangoproject.com/en/5.0/ref/csrf/   -->
            {{ form|crispy }}
            <button class="btn btn-outline-secondary">Sign In</button>
        </form>
        <div class="pt-3">
            <small class="text-muted">Need an account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a></small>
        </div>
    </div>
</div>

{% endblock content %}
